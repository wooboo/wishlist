<section data-ng-controller="WishesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Wish</h1>
        <div class="pull-right" data-ng-show="canEditList(list)">
            <a class="btn btn-primary" data-ng-click="remove();">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="wish.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea data-ng-model="wish.description" id="description" class="form-control" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Image</label>
                    <div class="controls">
                        <input type="text" data-ng-model="wish.image" id="image" class="form-control" placeholder="Image">
                    </div>
                </div>
                <div class="form-group">
                    <wit-img class="col-xs-12 col-sm-3" src="wish.image" w="225" data-ng-show="wish.image"></wit-img>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Buy address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="wish.url" id="url" class="form-control" placeholder="Buy address">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
