<section data-ng-controller="ListsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Lists</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="list in lists" data-ng-href="#!/lists/{{list._id}}/wishes" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="list.audit.createDate | date:'medium'"></span>
                by
                <span data-ng-bind="list.audit.createUser.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="list.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!lists.$resolved || lists.length">
        No Lists yet, why don't you <a href="/#!/lists/create">create one</a>?
    </div>
</section>
