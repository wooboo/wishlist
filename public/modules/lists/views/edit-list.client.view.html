<section data-ng-controller="ListsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit List</h1>
        <div class="pull-right" data-ng-show="canEdit(list)">
            <a class="btn btn-primary" data-ng-click="remove();">
                <i class="glyphicon glyphicon-trash"></i>
            </a>

        </div>

    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="list.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
        <div class="col-md-12">
            <form class="form-horizontal" novalidate>
                <fieldset>

                    <div class="form-group">
                        <label class="control-label" for="name">Users</label>
                        <div class="controls">
                            <table>
                                <thead>
                                    <tr>
                                        <th>email</th>
                                        <th>role</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="item in list.users track by $index">
                                        <td>{{item.email}}</td>
                                        <td>
                                            <select class="form-control" data-ng-model="item.role">
                                                <option>guest</option>
                                                <option>owner</option>
                                                <option>moderator</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="button" value="remove" data-ng-click="removeUser(item)" class="btn btn-default">
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td>
                                            <input type="email" class="form-control" data-ng-model="newListUser.email">
                                        </td>
                                        <td>
                                            <select class="form-control" data-ng-model="newListUser.role">
                                                <option>guest</option>
                                                <option>owner</option>
                                                <option>moderator</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="button" value="add" data-ng-click="addUser()" class="btn btn-default">
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
